<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_others :: head" />
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" th:include ="_menus :: top-menu" />
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
<main id="posts">
    <article th:each="p : ${latest3posts}">
      <h2 class="title" th:text="${p.title}">Post Title</h2>
      <div class="date">
        <i>Posted on</i>
        <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
        <span th:if="${p.author}" th:remove="tag">
          <i>by</i>
          <span th:text="${p.author.fullName != null ?
                        p.author.fullName : p.author.username}">Svetlin Nakov</span>
        </span>
      </div>
      <p class="content" th:utext="${p.body}">Post content</p>
    </article>
</main>
        </div>
      </div>
    </div>
<th:block th:include="_others :: scripts" />
</body>
</html>
