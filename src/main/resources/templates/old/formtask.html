<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_others :: head" />
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top"
		th:include="_menus :: top-menu" />
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Overview <span
							class="sr-only">(current)</span></a></li>
					<li><a href="#">Reports</a></li>
					<li><a href="#">Analytics</a></li>
					<li><a href="#">Export</a></li>
				</ul>
				<ul class="nav nav-sidebar">
					<li><a href="">Nav item</a></li>
					<li><a href="">Nav item again</a></li>
					<li><a href="">One more nav</a></li>
					<li><a href="">Another nav item</a></li>
					<li><a href="">More navigation</a></li>
				</ul>
				<ul class="nav nav-sidebar">
					<li><a href="">Nav item again</a></li>
					<li><a href="">One more nav</a></li>
					<li><a href="">Another nav item</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Task Form</h1>

				<form class="form-horizontal" role="form" action="#" th:action="@{/fotmtask/add}" th:object="${task}" method="post">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name"
								placeholder="Name" th:field="*{name}">
						</div>
					</div>
					<div class="form-group">
						<label for="description" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="description"
								placeholder="Description" th:field="*{description}">
						</div>
					</div>
					<div class="form-group">
						<label for="budget" class="col-sm-2 control-label">Budget</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="budget"
								placeholder="Budget" th:field="*{budget}">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="done">
								<label> <input checked="false" type="checkbox" th:field="*{done}">Check when
									finish.
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Send</button>
						</div>
					</div>
				</form>


			</div>
		</div>
	</div>
	<th:block th:include="_others :: scripts" />
</body>
</html>
